<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>INFO30005 :: JavaScript - Workshop #2</title>
    </head>
    <body>
        <p id ='text'> Javascript DOM :: Changing paragraph style</p>

        <div>

            <button type="button" id='style' onclick="js_new_style()">New style</button>

        </div>
        <script>
            function js_new_style() {
                if(document.getElementById("style").innerText === 'New style'){
                    document.getElementById('text').style.color = "red";
                    document.getElementById('text').style.fontSize = "40px";
                    document.getElementById("style").innerHTML= "Previous style";
                }

                else if(document.getElementById("style").innerText === 'Previous style'){
                    document.getElementById('text').style.color = '';
                    document.getElementById('text').style.fontSize = '';
                    document.getElementById("style").innerHTML= "New style";
                }

            }


        </script>
    </body>
</html>
